{% extends "base.html" %}

{% block pagetitle %}
<i>{{ categValue.name }} - description</i>
{% endblock %}

{% block content %}
<p>{{ categValue.description }}</p>
{% if text %}
<a href="{{ url_for('analyze') }}?text={{ text }}">Back</a>
{% else %}
<a href="{{ url_for('index') }}">Back to index</a>
{% endif %}
{% endblock %}
